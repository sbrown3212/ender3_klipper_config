# Heated bed configuration for Ender 3

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4

# PID values - these are from the generic config
# You should run PID tuning for your specific setup:
# PID_CALIBRATE HEATER=heater_bed TARGET=60
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182

min_temp: 0
max_temp: 130