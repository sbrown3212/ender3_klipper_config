# Fan configurations for Ender 3

# Part cooling fan (the one that cools the printed part)
[fan]
pin: PC6
# Default settings work well
# If you need to adjust max speed: max_power: 1.0
# If fan is too loud at low speeds: off_below: 0.1

# Hotend cooling fan (heatsink fan - Noctua upgrade)
# This runs whenever the hotend is above 50Â°C
[heater_fan heatbreak_cooling_fan]
pin: PC7
# If your Noctua fan is quieter but moves less air, you might want:
# max_power: 1.0
# heater_temp: 50.0
# fan_speed: 1.0

# Controller board cooling fan
# This keeps your SKR Mini E3 v3.0 cool
[heater_fan controller_fan]
pin: PB15
# Typically runs at lower speed since board doesn't get as hot
# You can adjust if needed:
# max_power: 0.5
# heater_temp: 50.0